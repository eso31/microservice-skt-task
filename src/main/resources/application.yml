server:
  port: 8081
spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:~/products
    username: sa
    password:
    driver-class-name: org.h2.Driver

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    stream:
      default:
        contentType: application/json

